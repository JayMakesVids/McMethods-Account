<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome Hub</title>
  <!-- Montserrat font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(135deg, #b71c1c, #d32f2f, #fbc02d); /* McDonald's red â†’ yellow */
    }

    .container {
      background: rgba(0,0,0,0.65);
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      color: white;
      max-width: 400px;
      width: 90%;
    }

    .logo {
      width: 120px;
      height: auto;
      border-radius: 25px;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin: 0;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
    }

    a.button {
      text-decoration: none;
      background: #fbc02d; /* McDonald's golden yellow */
      color: #b71c1c;       /* McDonald's deep red */
      padding: 0.9rem 2rem;
      border-radius: 10px;
      font-size: 1.2rem;
      font-weight: 600;
      transition: 0.25s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.25);
      display: block;
    }

    a.button:hover {
      background: #ffd54f;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/mcmethods26.png" alt="McMethods Logo" class="logo">

    <!-- Title -->
    <h1>Welcome to McMethods</h1>

    <!-- Buttons -->
    <div class="button-container">
      <a class="button" href="login.html">Login</a>
      <a class="button" href="signup.html">Create Account</a>
      <a class="button" href="reset.html">Reset Password</a>
    </div>
  </div>
</body>
</html>
